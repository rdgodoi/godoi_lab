<h1>Guia GIT</h1><br><br>

<p>git add -A: Prepara todas as alterações para que possam ser comitadas</p><br>
<p>git status: Verifica de há alterações, inserções ou exclusões a serem feitas comparado ao ultimo commit</p><br>
<p>git commit -m "Mensagem": Envia as alterações para a branch atual</p><br>
<p>git log: Exibe o histórico de commit</p><br>
